    <!-- Gallery Script -->
    <script>
        const galleryData = [
            {
                title: "Tandur Stone",
                company: "Paving Stones",
                src: "/assets/img/gallery/Tandur Stone.webp"
            },
            {
                title: "Monsoon Black Random Rubble",
                company: "Wall Claddings",
                src: "/assets/img/gallery/Monsoon Black Random Rubble.webp"
            },
            {
                title: "Laterate Stone",
                company: "Wall Claddings",
                src: "/assets/img/gallery/Laterate Stone.webp"
            },

            {
                title: "Monsoon Black Random Rubble",
                company: "Wall Claddings",
                src: "/assets/img/gallery/Monsoon Black RR.webp"
            },
            {
                title: "Pathway",
                company: "paving stones",
                src: "/assets/img/gallery/Pathway.webp"
            },
            {
                title: "Teak Panel",
                company: "Wall Claddings",
                src: "/assets/img/gallery/Teak Panel.webp"
            },
            {
                title: "Flamed Cobble",
                company: "Paving Stones",
                src: "/assets/img/gallery/Flamed Cobble.webp"
            },
            {
                title: "Natural Clay Brick Cladding",
                company: "Wall Claddings",
                src: "/assets/img/gallery/Natural Clay Brick Cladding.webp"
            },
            {
                title: "Kotta Leather Finish",
                company: "Wall Claddings",
                src: "/assets/img/gallery/Kotta Leather Finish.webp"
            },
            {
                title: "Agra Red Shot Blust",
                company: "Wall Claddings",
                src: "/assets/img/gallery/Agra Red Shot Blust1.webp"
            },

            {
                title: "Bangalore Stone",
                company: "Paving Stones",
                src: "/assets/img/gallery/Bangalore Stone.webp"
            },
            {
                title: "Mint 2x1 Shot Blust",
                company: "Wall Claddings",
                src: "/assets/img/gallery/Mint 2x1 Shot Blust.webp"
            },
            {
                title: "Pebble Cladding",
                company: "Wall Claddings",
                src: "/assets/img/gallery/Pebble.webp"
            },
            {
                title: "Tandur Stone",
                company: "Paving Stones",
                src: "/assets/img/gallery/Tandur Stone 1.webp"
            },
            {
                title: "Monsoon Black Random Rubble",
                company: "Wall Claddings",
                src: "/assets/img/gallery/Monsoon Black RR2.webp"
            },
            {
                title: "Red Brick",
                company: "Wall Claddings",
                src: "/assets/img/gallery/Red Brick.jpg"
            }
        ];

        let currentIndex = 0;
        const mainImage = document.getElementById("mainImage");
        const title = document.getElementById("projectTitle");
        const company = document.getElementById("projectCompany");
        const imageIndex = document.getElementById("imageIndex");
        const imageTotal = document.getElementById("imageTotal");
        const thumbnailContainer = document.getElementById("thumbnailContainer");

        imageTotal.textContent = galleryData.length.toString().padStart(2, '0');

        let isLoading = false;

        function updateDisplay(index) {
            if (isLoading) return;
            isLoading = true;

            const item = galleryData[index];
            const img = new Image();
            img.onload = () => {
                mainImage.src = item.src;
                title.textContent = item.title;
                company.textContent = item.company;
                imageIndex.textContent = (index + 1).toString().padStart(2, '0');

                document.querySelectorAll("#thumbnailContainer img").forEach((img, i) => {
                    img.classList.toggle("active", i === index);
                });

                isLoading = false;
            };
            img.src = item.src;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % galleryData.length;
            updateDisplay(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + galleryData.length) % galleryData.length;
            updateDisplay(currentIndex);
        }

        function createThumbnails() {
            galleryData.forEach((item, index) => {
                const img = document.createElement("img");
                img.src = item.src;
                img.alt = item.title;
                img.loading = "lazy";
                img.onclick = () => {
                    currentIndex = index;
                    updateDisplay(index);
                };
                thumbnailContainer.appendChild(img);
            });
        }

        createThumbnails();
        updateDisplay(currentIndex);
    </script>
</body>

</html>
